<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Detail</title>
  </head>
  <body>
    <div class="page-title">Order Detail</div>
    <div class="order-detail">
      <!-- Order Detail Head -->
      <div class="order-wrapper">
        <!-- Order Number and Date time -->
        <div class="order-number-flex">
          <div class="order-id">
            <span class="order-number">Order No 1234567890</span>
          </div>
          <div class="order-time">
            <small>Date and time here</small>
          </div>
        </div>

        <!-- Total Order Price -->
        <div class="order-total">
          <span class="order-total-price">Rs 1450</span>
        </div>
      </div>

      <!-- Order Detail Body -->
      <div class="order-body">
        <!-- Individual Product-->
        <div class="single-order">
          <!-- Image for Individual Product -->
          <div class="image-product">
            <img src="milk-box.png" alt="Milk Photo" srcset="" />
          </div>

          <!-- Product Detail for Individual Product -->
          <div class="od-product-details">
            <div class="od-product-title">Amul Shakti</div>
            <div class="od-product-quantity">
              <small>2 x 1pc (500ml)</small>
            </div>
          </div>

          <!-- Product Total for Individual Product -->
          <div class="od-product-total">Rs 100</div>
        </div>
        <!-- Individual Product End-->

        <!-- Individual Product-->
        <div class="single-order">
          <!-- Image for Individual Product -->
          <div class="image-product">
            <img src="milk-box.png" alt="Milk Phot" srcset="" />
          </div>

          <!-- Product Detail for Individual Product -->
          <div class="od-product-details">
            <div class="od-product-title">Amul Gold</div>
            <div class="od-product-quantity">
              <small>2 x 1pc (500ml)</small>
            </div>
          </div>

          <!-- Product Total for Individual Product -->
          <div class="od-product-total">Rs 100</div>
        </div>
        <!-- Individual Product End-->

        <!-- Individual Product-->
        <div class="single-order">
          <!-- Image for Individual Product -->
          <div class="image-product">
            <img src="milk-box.png" alt="Milk Phot" srcset="" />
          </div>

          <!-- Product Detail for Individual Product -->
          <div class="od-product-details">
            <div class="od-product-title">Amul Taaza</div>
            <div class="od-product-quantity">
              <small>2 x 1pc (500ml)</small>
            </div>
          </div>

          <!-- Product Total for Individual Product -->
          <div class="od-product-total">Rs 100</div>
        </div>
        <!-- Individual Product End-->
      </div>
      <!-- Order Detail Body End -->
    </div>

    <!-- Sub total -->

    <div class="od-subtotal">
      <div class="od-d-charge">
        <span>Sub Total</span>
        <span>Rs 1000</span>
      </div>
      <div class="od-d-charge">
        <span>Delivery Charge</span>
        <span>Rs 0</span>
      </div>
      <div class="od-d-charge-total">
        <span>Total</span>
        <span>Rs 1000</span>
      </div>
    </div>
  </body>
</html>
